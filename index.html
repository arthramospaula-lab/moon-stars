<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lua com Estrelas (só no céu)</title>

<style>
  /* ---------- VARIÁVEIS ---------- */
  :root {
    --moon-size: min(85vmin, 550px);
    --stars-area-size: calc(var(--moon-size) * 1.3);
  }

  html, body {
    height: 100%;
    margin: 0;
    background: black;
    overflow: hidden;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ---------- ÁREA GERAL ---------- */
  .moon-wrapper {
    position: relative;
    width: var(--moon-size);
    height: var(--moon-size);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ---------- LUA ---------- */
  .moon {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    z-index: 10;
  }

  .moon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* ---------- ÁREA DO CÉU ---------- */
  .sky {
    position: absolute;
    top: 50%;
    left: 50%;
    width: var(--stars-area-size);
    height: var(--stars-area-size);
    transform: translate(-50%, -50%);
    overflow: hidden;
    border-radius: 50%;
    z-index: 1;
  }

  /* Estrelas */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: twinkle 3s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%   { opacity: 0; }
    50%  { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>

<body>
  <div class="moon-wrapper">

    <!-- Área do Céu para estrelas -->
    <div class="sky" id="sky"></div>

    <!-- Lua -->
    <div class="moon">
      <img src="https://raw.githubusercontent.com/arthramospaula-lab/lua-repo/refs/heads/main/Moon.jpg">
    </div>

  </div>

<script>
  /* ---------- GERAR ESTRELAS ---------- */
  const sky = document.getElementById("sky");
  const starCount = 120;

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  for (let i = 0; i < starCount; i++) {
    const s = document.createElement("div");
    s.className = "star";

    const size = random(1, 3);
    s.style.width = size + "px";
    s.style.height = size + "px";

    s.style.top = random(0, 100) + "%";
    s.style.left = random(0, 100) + "%";

    s.style.animationDelay = random(0, 3) + "s";

    sky.appendChild(s);
  }
</script>

</body>
</html>
