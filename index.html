<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lua com Estrelas (anel)</title>
<style>
  :root{
    --moon-size: min(85vmin, 580px);
  }
  html,body{height:100%;margin:0;background:#000;}
  body{
    display:flex;align-items:center;justify-content:center;min-height:100vh;overflow:hidden;
  }

  .moon-wrapper{
    position:relative;
    width:var(--moon-size);
    height:var(--moon-size);
    display:flex;align-items:center;justify-content:center;
  }

  .moon {
    position:absolute;inset:0;border-radius:50%;
    background-size:cover;background-position:center;
    z-index:1;
    box-shadow: inset 0 0 18px rgba(0,0,0,0.6);
  }

  canvas.stars-canvas{
    position:absolute;inset:0;width:100%;height:100%;border-radius:50%;
    z-index:2;pointer-events:none;
  }

  /* pequenos ajustes de mobile */
  @media (max-width:420px){ :root{--moon-size:92vmin;} }
</style>
</head>
<body>

<div class="moon-wrapper" id="moonWrapper">
  <div class="moon" id="moonDiv" aria-hidden="true"></div>
  <canvas class="stars-canvas" id="starsCanvas" aria-hidden="true"></canvas>
</div>

<script>
/* ---------- CONFIGURÁVEIS ---------- */
// URL RAW da sua imagem (a que você já colocou no repo)
const GITHUB_RAW = "https://raw.githubusercontent.com/arthramospaula-lab/lua-repo/refs/heads/main/Moon.jpg";

// quantas estrelas aproximadas (não exagera)
const TARGET_STARS = 80;

// limiar de brilho para considerar "céu" (0=preto,255=branco) - ajuste se quiser mais/menos
const BRIGHTNESS_THRESHOLD = 90;

/* faixa radial RELATIVA ao raio da "lua" onde as estrelas serão colocadas
   valores multiplicam o raio da lua (1 = exatamente na borda).
   Ajuste se quiser anel mais fino/largo:
   innerMultiplier > 1 garante que não caiem estrelas sobre a lua.
*/
const INNER_MULTIPLIER = 1.06; // estrelas começam um pouco fora da borda da lua
const OUTER_MULTIPLIER = 1.28; // até aqui elas aparecem
/* ----------------------------------- */

const moonDiv = document.getElementById('moonDiv');
const wrapper = document.getElementById('moonWrapper');
const canvas = document.getElementById('starsCanvas');
const ctx = canvas.getContext('2d', { alpha: true });

const img = new Image();
img.crossOrigin = "anonymous";
img.src = GITHUB_RAW;

let sampledStars = [];

function prepareCanvases(){
  const rect = wrapper.getBoundingClientRect();
  canvas.width = Math.round(rect.width);
  canvas.height = Math.round(rect.height);

  // canvas temporário para desenhar a imagem no mesmo scale "cover"
  const tmp = document.createElement('canvas');
  tmp.width = canvas.width;
  tmp.height = canvas.height;
  const tctx = tmp.getContext('2d');

  const sw = img.width, sh = img.height;
  const dw = tmp.width, dh = tmp.height;
  const scale = Math.max(dw / sw, dh / sh);
  const drawW = Math.round(sw * scale);
  const drawH = Math.round(sh * scale);
  const dx = Math.round((dw - drawW) / 2);
  const dy = Math.round((dh - drawH) / 2);

  tctx.clearRect(0,0,dw,dh);
  tctx.drawImage(img, dx, dy, drawW, drawH);

  canvas._tmpCanvas = tmp;
  canvas._tmpCtx = tctx;

  // aplicar imagem como background da div .moon (cover)
  moonDiv.style.backgroundImage = `url("${GITHUB_RAW}")`;
}

/* função para calcular brilho médio do pixel */
function pixelBrightness(p){
  return (p[0] + p[1] + p[2]) / 3;
}

/* gera estrelas apenas onde o pixel é escuro E dentro do anel radial */
function generateStarsFromImage(){
  sampledStars = [];
  const tmpCtx = canvas._tmpCtx;
  if (!tmpCtx) return;

  const W = canvas.width;
  const H = canvas.height;
  const centerX = W/2;
  const centerY = H/2;
  const moonRadius = Math.min(W, H) / 2; // raio da div circular

  const innerR = moonRadius * INNER_MULTIPLIER;
  const outerR = moonRadius * OUTER_MULTIPLIER;

  let attempts = 0;
  const maxAttempts = Math.max(4000, TARGET_STARS * 60);
  let placed = 0;

  while(attempts < maxAttempts && placed < TARGET_STARS){
    attempts++;
    const x = Math.floor(Math.random() * W);
    const y = Math.floor(Math.random() * H);

    // distância ao centro
    const dx = x - centerX;
    const dy = y - centerY;
    const dist = Math.sqrt(dx*dx + dy*dy);

    // só dentro do anel
    if (!(dist >= innerR && dist <= outerR)) continue;

    const p = tmpCtx.getImageData(x, y, 1, 1).data;
    const a = p[3];
    if (a === 0) continue;

    const brightness = pixelBrightness(p);

    // aceitar somente pixels suficientemente escuros (céu)
    if (brightness <= BRIGHTNESS_THRESHOLD){
      // checar proximidade com outras estrelas
      let ok = true;
      for (let s of sampledStars) {
        const ddx = s.x - x, ddy = s.y - y;
        if ((ddx*ddx + ddy*ddy) < ( (s.size + 3) * (s.size + 3) )) { ok = false; break; }
      }
      if (!ok) continue;

      const size = 0.9 + Math.random() * 2.6; // 0.9..3.5 px
      const baseAlpha = 0.25 + Math.random()*0.65;
      const twDur = 1 + Math.random()*2.2;
      const phase = Math.random()*Math.PI*2;
      sampledStars.push({ x, y, size, baseAlpha, twDur, phase });
      placed++;
    }
  }

  // se não conseguir colocar suficientes, pode relaxar threshold (não necessário agora)
}

/* desenha as estrelas animadas */
function drawStarsFrame(time){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for (let s of sampledStars){
    const t = time/1000;
    const a = s.baseAlpha * (0.5 + 0.5 * Math.abs(Math.sin((t * (2*Math.PI / s.twDur)) + s.phase)));
    // estrela principal
    ctx.beginPath();
    ctx.fillStyle = `rgba(255,255,255,${a.toFixed(3)})`;
    ctx.arc(s.x + 0.5, s.y + 0.5, s.size/2, 0, Math.PI*2);
    ctx.fill();

    // brilho suave ao redor
    const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.size*2.0);
    g.addColorStop(0, `rgba(255,255,255,${(a*0.45).toFixed(3)})`);
    g.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size*2.0, 0, Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(drawStarsFrame);
}

let resizeTimer = null;
function handleResize(){
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(()=>{
    prepareCanvases();
    generateStarsFromImage();
  }, 120);
}
window.addEventListener('resize', handleResize);
window.addEventListener('orientationchange', handleResize);

img.onload = () => {
  prepareCanvases();
  generateStarsFromImage();
  requestAnimationFrame(drawStarsFrame);
};
if (img.complete) img.onload();

</script>
</body>
</html>
